{% extends "base.html" %}

{% block content %}
    <div style="display: flex; gap: 20px; margin-top: 30px">
      <h1>Tags</h1>
      <div style="position: relative; float: left; margin-left: auto;">
        <a href="{% url "todo_app:tag-create" %}" class="btn btn-primary link-to-page">
      Add tag
        </a>
      </div>
    </div>
    <br>

  {% if tags_list %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      {% for tag in tags_list %}
        <tbody>
          <tr>
            <th scope="row">
                {{ tag.title }}
            </th>
            <td>
                <a class="btn btn-secondary"
                   href="{% url "todo_app:tag-update" pk=tag.id %}">
                    Update
                </a>
            </td>
            <td>
                <a class="btn btn-secondary"
                  href="{% url "todo_app:tag-delete" pk=tag.id %}">
                  Delete
                </a>
            </td>
          </tr>
        </tbody>

      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags in your list.</p>
  {% endif %}
{% endblock %}
